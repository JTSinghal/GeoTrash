<!DOCTYPE html>

<html>
	<head>
		<link type="text/css" rel="stylesheet" href="geotrashStylesheet.css">
		<title>Unnamed Website</title>

		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	</head>

	<body>
		<div id="header">
			<div id="logo">
				<img src="Images/GeoTrashLogo.png"/>
			</div>
			<div id="findRecyclingButton">
				Find a recycling bin near you!
			</div>
			<div id="reportRecyclingButton">
				Report a new recycling bin!
			</div>
		</div>

		<div id="findRecyclingWindow">
			What: <input type="text"><br>
			<div id="mapToFind">
				
			</div>
		</div>

		<div id="reportRecyclingWindow">
		    <div id="whatCan">
                This bin accepts:
                    <input class="whatCanBox" type="checkbox" name="Paper" value = '1' checked>
                    <input class="whatCanBox" type="checkbox" name="Plastic" value = '2' checked>
                    <input class="whatCanBox" type="checkbox" name="Metal" value = '4' checked>
                    <input class="whatCanBox" type="checkbox" name="Glass" value = '8' checked>
                    <input class="whatCanBox" type="checkbox" name="Batteries" value = '16'>
                    <input class="whatCanBox" type="checkbox" name="Electronics" value = '32'>

                    <button onclick="addBin()">Submit</button>
		    </div>
		</div>
		<div id="data">
            <ul>
                {% for row in items %}
                    <li>
                        <p>Latitude: {{ row[0] }}</p>
                        <p>Longitude: {{ row[1] }}</p>
                        <p>Code: {{ row[2] }}</p>
                        <p>Floor: {{ row[3] }}</p>
                    
                    </li>
                {% end %}
            </ul>
		</div>

		<div id="footer">
			Copyright 2018 Ecomake Team 9
		</div>
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>

</html>
